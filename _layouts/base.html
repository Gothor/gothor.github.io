<!DOCTYPE html>
    <html lang="fr">
    <head>
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-121801468-1"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());

            gtag('config', 'UA-121801468-1');
        </script>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="{{ '/assets/css/styles.css' | relative_url }}">
        <link rel="icon" type="image/png" href="{{ "/favicon.png" | relative_url }}">
        <title>Rodolphe Peccatte</title>
    </head>
    <body>

        <div id="canvas-holder"></div>

        {% include header.html %}

        <div id="content" class="{{ page.class }}">
            {% for item in site.data.navigation %}
                {% if item.url == page.url %}
                    <h1>{{ item.name }}</h1>
                {% endif %}
            {% endfor %}

            {{ content }}
        </div>

        <script src="{{ '/assets/js/p5.min.js' }}"></script>
        <script src="{{ '/assets/js/sketch.js' }}"></script>
        <script src="{{ '/assets/js/script.js' }}"></script>
        
    </body>
</html>
